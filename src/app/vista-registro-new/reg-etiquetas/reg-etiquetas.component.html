<div class="imagen">
    <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/logos%2Flogo%20normal%20peque%C3%B1o.png?alt=media&token=59a16c73-3229-4ba7-81be-567aae799d61"
        height="60" width="200" style="margin-left: 10%; margin-top: 1%;">
</div>

<!--FORMULARIO-->

<body class="elemento">
    <div class="card">
        <h1>Elija Al Menos Una Etiqueta Para "{{titulolibro}}"</h1>
        <div style="width: 100%; margin-left: -150%;">
            <button type="button" style="height: 100%;" (click)="AbrirEtiqueta()">Crear Etiqueta</button>
        </div>
        <form (ngSubmit)="guardar()">
            <div class="input-box">
                <span class="details">Etiquetas Disponibles:</span>
                <select name="EtiquetaSelect" (change)="obteneretiqueta($event)" class="form-select"
                    aria-label="Default select example">
                    <option selected disabled value="0">Seleccione</option>
                    <option #TSelect *ngFor="let eti of etiquetas" value="{{eti.id}}">{{eti.nombre}}
                    </option>
                </select>
            </div>
            <div>
                <button type="submit">Guardar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-folder-check" viewBox="0 0 16 16">
                        <path
                            d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z" />
                        <path
                            d="M15.854 10.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.707 0l-1.5-1.5a.5.5 0 0 1 .707-.708l1.146 1.147 2.646-2.647a.5.5 0 0 1 .708 0z" />
                    </svg></button>
            </div>
        </form>

        <ng-container *ngIf="etiquetaL.length > 0; else noEtiquetas">
            <div class="tablas">
                <table class="table">
                    <caption>Etiquetas Asignadas</caption>
                    <thead class="cabezera">
                        <tr>
                            <th>#</th>
                            <th>Etiqueta</th>
                            <th style="width: 15%;">Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let fila of etiquetaL">
                            <td>{{fila.id}}</td>
                            <td>{{fila.etiqueta?.nombre}}</td>
                            <td class="casilla">
                                <button type="button" style="margin-left: 30%; margin-right: 10%;"
                                    (click)="eliminarEti(fila.id!)">Eliminar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>


            <div style="width: 100%; height: 10%;">
                <button type="button" routerLink="/app-vista-registro-new">Registrar Otro
                    Libro</button>
            </div>

        </ng-container>

        <ng-template #noEtiquetas>
            <p>Este libro no tiene etiquetas asignadas</p>
        </ng-template>
    </div>
    <div class="overlay99" id="overlay96">
        <div class="popup99" id="popup96">
            <h1>Agregar una nuevo etiqueta</h1>
            <form (ngSubmit)="guardarEtiqueta()">
                <br>
                <div class="input-box">
                    <span class="details">Nombre:</span>
                    <input type="text" class="form-control" [(ngModel)]="nuevaetiqueta.nombre" name="nombre" required>
                </div><br>
                <div style="display: flex;">
                    <button type="submit" style="margin-left: 2%;">
                        Guardar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-folder-check" viewBox="0 0 16 16">
                            <path
                                d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z" />
                            <path
                                d="M15.854 10.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.707 0l-1.5-1.5a.5.5 0 0 1 .707-.708l1.146 1.147 2.646-2.647a.5.5 0 0 1 .708 0z" />
                        </svg>
                    </button>
                    <button type="button" style="margin-left: 65%;" (click)="cerrarpopup()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
